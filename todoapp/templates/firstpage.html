{% extends 'main.html' %}{% load static %} {% block content %}
<h2>Create a list</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="list_name" placeholder="List name" />
  <input type="text" name="password" placeholder="Password" />
  <button type="submit" name="Submit" value="create_list">Create!</button>
</form>
<h2>or</h2>
<h2>Search a list</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="list_name" placeholder="List name" />
  <button type="submit" name="Submit" value="search_list">Search!</button>
</form>
{% endblock %}
